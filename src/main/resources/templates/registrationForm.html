<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="TeachSmart" />
		<title>Register</title>
		<link
			rel="icon"
			type="image/icon"
			sizes="114x114"
			href="images/ui/logo_icon.ico"
		/>

		<link
			href="/css/ui/registration-style.css"
			rel="stylesheet"
			type="text/css"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap CSS v5.1.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- jQuery v3.6.0 -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<!-- jQuery Validation Plugin -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	</head>

	<body>
		<div id="content">
			<header>
				<nav
					class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
				>
					<div class="container-fluid">
						<a
							type="button"
							class="navbar-brand"
							onclick="location.href='/index'"
							>TeachSmart</a
						>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarCollapse"
							aria-controls="navbarCollapse"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse"
							id="navbarCollapse"
						>
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a
										type="button"
										class="nav-link"
										aria-current="page"
										onclick="location.href='/index'"
										>Начало</a
									>
								</li>
								<li class="nav-item">
									<a
										type="button"
										class="nav-link"
										onclick="location.href='/index#courses'"
										>Курсове</a
									>
								</li>
								<li class="nav-item">
									<a
										type="button"
										class="nav-link"
										onclick="location.href='/index#about-us'"
										>За нас</a
									>
								</li>
							</ul>

							<div class="d-flex">
								<a
									type="button"
									class="btn btn-primary primary-button"
									onclick="location.href='/loginForm'"
									>Вход</a
								>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<section id="register-section">
				<div
					class="container-fluid justify-content-center align-items-center d-flex h-100 my-5"
				>
					<div class="col-md-9 col-lg-6 col-xl-5">
						<img
							src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v916-nunny-102-x.jpg?w=1000&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&auto=format&ixlib=js-2.2.1&s=00516cc9cd2136b98f9c8d37d50f2f72"
							class="img-fluid"
							alt=""
						/>
					</div>
					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
						<form id="registrationForm" action="">
							<div id="wrapper">
								<h1 class="d-flex justify-content-center my-3">
									Регистрация
								</h1>
								<div class="form-outline mb-3">
									<label for="username" class="form-label"
										>Потребителско име</label
									>
									<input
										id="username"
										type="text"
										class="form-field form-control"
										name="username"
										placeholder="username"
										required
									/>
								</div>

								<div class="form-outline mb-3">
									<label for="email" class="form-label"
										>Имейл</label
									>
									<input
										id="email"
										type="email"
										class="form-field form-control"
										name="email"
										placeholder="email"
										required
									/>
								</div>

								<div class="form-outline mb-3">
									<label for="password" class="form-label"
										>Парола</label
									>
									<input
										id="password"
										type="password"
										class="form-field form-control"
										name="password"
										placeholder="password"
										required
									/>
								</div>

								<div class="form-outline mb-3">
									<label
										for="repeatPassword"
										class="form-label"
										>Повторно парола</label
									>
									<input
										id="repeatPassword"
										type="password"
										class="form-field form-control"
										placeholder="password"
										name="repeatPassword"
										required
									/>
								</div>
								<p class="error" id="errorField"></p>
							</div>
							<div
								class="d-flex justify-content-center flex-column text-center text-lg-start mt-4 pt-2"
							>
								<button
									id="submitButton"
									type="submit"
									value="register"
									class="btn btn-primary primary-button"
								>
									Регистриране
								</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>

		<!--BOOTSTRAP-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script
			src="https://kit.fontawesome.com/0b4303f61f.js"
			crossorigin="anonymous"
		></script>

		<script src="js/registrationForm.js"></script>
	</body>
</html>
