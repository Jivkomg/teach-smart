<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="TeachSmart" />
		<title>Register</title>
		<link rel="icon" type="image/icon" sizes="114x114" href="images/ui/logo_icon.ico" />

		<link href="/css/ui/registration-style.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />

		<!-- Bootstrap CSS v5.1.3 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
		<!-- jQuery v3.6.0 -->
		<script src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	</head>

	<body>
		<div id="content">
			<header>
				<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
					<div class="container-fluid">
						<a type="button" class="navbar-brand" onclick="location.href='/index'">TeachSmart</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a type="button" class="nav-link" aria-current="page"
										onclick="location.href='/index'">Начало</a>
								</li>
								<li class="nav-item">
									<a type="button" class="nav-link"
										onclick="location.href='/index#courses'">Курсове</a>
								</li>
								<li class="nav-item">
									<a type="button" class="nav-link" onclick="location.href='/index#about-us'">За
										нас</a>
								</li>
							</ul>

							<div class="d-flex">
								<a type="button" class="btn btn-primary primary-button"
									onclick="location.href='/loginForm'">Вход</a>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<section id="register-section">
				<div id="wrapper-popup" class="container mx-auto my-5" style="width: 350px;">
					<div id="wrapper" class="extended">
						<div id="registration-steps" class="d-flex justify-content-center my-3 ">
							<h1>Регистрация</h1>
						</div>
						<div class="form-group field">
							<label for="name" class="form-label">Потребителско име</label>
							<input type="text" class="form-field form-control" id="name" name="Потребителско име"
								placeholder="Username" required>
						</div>

						<div class="form-group field">
							<label for="email" class="form-label">Имейл</label>
							<input type="email" class="form-field form-control" id="email" name="Имейл"
								placeholder="Email" required>
							<!--<label for="email" class="form-label">Email</label>-->
						</div>

						<p class="error">Невалиден имейл!</p>

						<div class="form-group field">
							<label for="password" class="form-label">Парола</label>
							<input type="password" class="form-field form-control" id="password" placeholder="Парола"
								name="password" required>
						</div>

						<div class="form-group field">
							<label for="repeatPassword" class="form-label">Потвържаване на парола</label>
							<input type="password" class="form-field form-control" id="repeatPassword"
								placeholder="Парола" name="repeatPassword" required>
						</div>
						<p class="error">Паролата не съвпада!</p>

					</div>
					<div class="py-4 d-flex justify-content-center">
						<button type="submit" id="register" value="register"
							class="btn btn-primary primary-button">Регистриране</button>
					</div>
				</div>
		</div>
		</section>
		</div>

		<!--BOOTSTRAP-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

		<script src="https://kit.fontawesome.com/0b4303f61f.js" crossorigin="anonymous"></script>
 
		<script th:src="@{/js/registrationForm.js}"></script>
	</body>

</html>
