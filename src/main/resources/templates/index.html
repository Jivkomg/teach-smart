<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<meta name="description" content="TeachSmart" />
		<title>TeachSmart</title>
		<link
			rel="icon"
			type="image/icon"
			sizes="114x114"
			href="images/logo_icon.ico"
		/>

		<link
			href="/css/style.css"
			rel="stylesheet"
			type="text/css"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap CSS v5.1.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- jQuery v3.6.0 -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="content">
			<header>
				<nav
					class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
				>
					<div class="container-fluid">
						<a class="navbar-brand" href=""> TeachSmart </a>
						<span class="logo"></span>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarCollapse"
							aria-controls="navbarCollapse"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse"
							id="navbarCollapse"
						>
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a
										class="nav-link"
										aria-current="page"
										href=""
										>Начало</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#courses"
										>Курсове</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#about-us"
										>За нас</a
									>
								</li>
							</ul>
							<div class="d-flex">
								<button
									class="btn primary-button"
									onclick="location.href='/loginForm'"
									type="button"
									id="login-button-header"
								>
									Вход
								</button>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<section class="py-5 text-center container">
					<div class="row py-lg-5 align-items-center">
						<div class="col-lg-6 col-md-8 mx-auto">
							<h1 class="fw-light">Lets extend you power!</h1>
							<p class="lead text-muted">
								Тук ще намериш курсове, чрез които да обогатиш
								знанията си в различни сфери на програмирането!
							</p>
							<p>
								<a
									type="button"
									class="btn btn-primary my-2 primary-button"
									onclick="location.href='/registrationForm'"
									>Регистрирай се!</a
								>
							</p>
						</div>
						<div class="col-lg-6 col-md-8 mx-auto">
							<img
								src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v916-nunny-101_1.jpg?w=1000&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&auto=format&ixlib=js-2.2.1&s=f92971469f6d5e1deb9ea1e03476c2bf"
								class="d-block mx-lg-auto img-fluid"
								alt="Bootstrap Themes"
								width="700"
								height="700"
								loading="lazy"
							/>
						</div>
					</div>
				</section>
				<div class="container col-xxl-8 px-4 py-5" id="about-us">
					<div
						class="row flex-lg-row-reverse align-items-center g-5 py-5"
					>
						<div class="col-10 col-sm-8 col-lg-6">
							<img
								src="https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v916-nunny-100-x_5.jpg?w=1000&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&auto=format&ixlib=js-2.2.1&s=67a0b35486198456515ce056edeecc24"
								class="d-block mx-lg-auto img-fluid"
								alt="Bootstrap Themes"
								width="700"
								height="500"
								loading="lazy"
							/>
						</div>
						<div class="col-lg-6">
							<h1 class="display-5 fw-bold lh-1 mb-3">За нас</h1>
							<p class="lead"></p>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">Живко</li>
								<li class="list-group-item">Буба</li>
								<li class="list-group-item">Гери</li>
								<li class="list-group-item">Сашо</li>
							</ul>
						</div>
					</div>
				</div>
			</main>
			<footer class="text-muted">
				<div class="container">
					<p>© 2022 TeachSmart, All rights reserved.</p>
				</div>
			</footer>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
