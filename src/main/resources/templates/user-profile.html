<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>User Profile</title>
		<link
			rel="icon"
			type="image/icon"
			sizes="114x114"
			href="images/ui/logo_icon.ico"
		/>
		<script defer th:src="@{/js/ui/course-screen-script.js}"></script>

		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0b4303f61f.js"
			crossorigin="anonymous"
		></script>

		<script defer th:src="@{/js/ui/user-profile-script.js}"></script>

		<link
			href="/css/ui/user-profile-style.css"
			rel="stylesheet"
			type="text/css"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap CSS v5.1.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- jQuery v3.6.0 -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div id="content">
			<header>
				<nav
					class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
				>
					<div class="container-fluid">
						<a class="navbar-brand" href="#">TeachSmart</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarCollapse"
							aria-controls="navbarCollapse"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse"
							id="navbarCollapse"
						>
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a class="nav-link active" href="/courses"
										>Курсове</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/userProfile"
										>Твоите курсове</a
									>
								</li>
							</ul>
							<div class="dropdown">
								<button
									class="btn btn-secondary dropdown-toggle"
									type="button"
									id="dropdownMenuButton1"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									<span id="username">Username</span>
								</button>
								<ul
									class="dropdown-menu"
									aria-labelledby="dropdownMenuButton1"
								>
									<li>
										<a
											class="dropdown-item"
											href="/settings"
											>Профил</a
										>
									</li>
									<li>
										<hr class="dropdown-divider" />
									</li>
									<li>
										<a class="dropdown-item" href="/index"
											>Изход</a
										>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<div class="container py-5">
					<div class="row mb-3">
						<div id="user-card" class="col-sm-2 col-lg-2">
							<!-- <img src="img/man.png" alt="User_1">
                    <p id="card-username">Username</p>-->
						</div>
						<div id="user-extended-info" class="col-10 col-lg-10">
							<div class="category">
								<h1>Твоите курсове</h1>
								<div
									id="tickets-container"
									class="category-content"
								></div>
								<div id="no-tickets-container"></div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
