<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="description" content="TeachSmart"/>
   <title>Login</title>

   <!-- OLD CSS
   <link th:href="@{/css/ui/style.css}" rel="stylesheet" /> -->

   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link th:href="@{/css/ui/login-style.css}" rel="stylesheet" />
</head>

<body>
   <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
         <div class="container-fluid">
            <a type="button" class="navbar-brand" onclick="location.href='/index'">TeachSmart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                     <a type="button" class="nav-link" aria-current="page" onclick="location.href='/index'">Начало</a>
                  </li>
                  <li class="nav-item">
                     <a type="button" class="nav-link" onclick="location.href='/index#courses'">Курсове</a>
                  </li>
                  <li class="nav-item">
                     <a type="button" class="nav-link" onclick="location.href='/index#about-us'">За нас</a>
                  </li>
               </ul>

               <div class="d-flex">
                  <a type="button" class="btn btn-primary" onclick="location.href='/registrationForm'">Регистрация</a>
               </div>
            </div>
         </div>
      </nav>
   </header>
   <section>
      <div class="container-fluid my-5">
         <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
               <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
               <form>
                  <h1>Вход</h1>
                  <br>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                     <label for="name" class="form-label">Потребителско име</label>
                     <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="" required>

                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-3">
                     <label for="password" data-content="password" class="form-label">Парола</label>
                     <input type="password" class="form-control form-control-lg" id="password" placeholder="" name="password">

                  </div>

                  <div class="text-center text-lg-start mt-4 pt-2">
                     <button class="btn btn-primary btn-lg" type="submit" id="login" value="login">Вход</button>
                     <p class="small fw-bold mt-2 pt-1 mb-0">Все още нямате акаунт? <a type="button" class="link-danger" onclick="location.href='/registrationForm'">Регистриране</a></p>
                  </div>

               </form>
            </div>
         </div>
      </div>
   </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/loginForm.js}"></script>
<script th:src="@{/js/ui/login-script.js}"></script>
</body>

</html>
