<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link
			href="/css/users.css"
			rel="stylesheet"
			type="text/css"
			crossorigin="anonymous"
		/>
		<title>Users</title>
		<link
			rel="icon"
			type="image/icon"
			sizes="114x114"
			href="images/logo_icon.ico"
		/>
		<script defer src="js/users-script.js"></script>

		<!-- Bootstrap CSS v5.1.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- jQuery v3.6.0 -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header class="header mb-5">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
				<div class="container-fluid">
					<a class="navbar-brand" onclick="location.href='/courses'">
						TeachSmart
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse"
						aria-controls="navbarCollapse"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div id="navbarCollapse" class="collapse navbar-collapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item dropdown">
								<a
									id="all-courses"
									class="nav-link"
									onclick="location.href='/courses'"
								>
									Всички курсове
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									onclick="location.href='/users'"
								>
									Потребители
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									onclick="location.href='/myProfile'"
								>
									Моя профил
								</a>
							</li>
						</ul>
						<div class="d-flex">
							<p id="username" class="text-white my-2 mx-3"></p>
							<button
								class="btn primary-button"
								onclick="location.href='/login'"
								type="button"
								id="login-button-header"
							>
								Изход
							</button>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<section class="container py-5">
			<div id="wrapper">
				<div class="category">
					<h1>Потребители</h1>
					<div id="users-container" class="card-deck py-5"></div>
				</div>
			</div>
		</section>
	</body>
</html>
