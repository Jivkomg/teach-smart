<div id="course-screen" class="d-none container col-xl-12 col-xxl-12 px-5 py-5" style="min-height: 500px">

		<div class="col-lg-6 text-left text-lg-start">
			<p style="text-align: right;"><button onclick="hideCourse()">X</button></p>
